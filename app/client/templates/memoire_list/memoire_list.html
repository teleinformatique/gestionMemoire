<template name="MemoireList">
  <div class="page-header">
    <h1>Liste <small>mémoires</small></h1>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {{#each memoires}}
        <div class="col-sm-3">
          <div class="thumbnail ">
            <img src="/document.png" alt="{{sujet}}" class="thumbnail-min-height">
            <div class="caption">
              <h3>{{sujet}}</h3>
              <p>{{resume}}</p>
              <p>
                {{#linkTo route="editMemoire"}}
                  <i class=”fa fa-pencil-square-o”></i>
                {{/linkTo}} 
                <a href="#" class="btn btn-default" role="button">Supprimer</a>
              </p>
            </div>
          </div>
        </div>
    {{/each}}
    </div>
  </div>
</template>
