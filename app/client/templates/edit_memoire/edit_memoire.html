<template name="editMemoire">
  <div class="page-header">
    <h1>Mémoire <small>modification</small></h1>
  </div>
  {{> quickForm type="update" collection="Memoires" doc=this id="editMemoireForm" omitFields="createdDate,owner"
    buttonContent="Mettre à jour" }}
  {{> quickRemoveButton collection="Memoires" _id=this._id class="btn btn-danger" buttonContent="Supprimer"}}
</template>
